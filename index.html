<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.google.com/specimen/Outfi" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <article></article>
      <h1 class="title">Equilibrium #3429</h1>

      <p class="explanation">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="price">
        <img class="eth-img" src="./images/icon-ethereum.svg" />
        <p class="eth-price">0.004 eth</p>
      </section>

      <img class="clock" src="./images/icon-clock.svg" />
      <p class="time">3 days remaining</p>

      <img class="avatar" src="./images/image-avatar.png" />
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
